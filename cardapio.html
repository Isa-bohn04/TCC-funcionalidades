<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Semanal Editável</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    font-size: 14px;
  }
  th {
    background: #28a745;
    color: white;
  }
  td input {
    width: 90%;
    padding: 4px;
    margin: 2px 0;
    box-sizing: border-box;
  }
  button {
    margin-top: 10px;
    padding: 6px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Cardápio Semanal Editável</h1>

<table>
  <thead>
    <tr>
      <th>Turno / Dia</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
    </tr>
  </thead>
  <tbody id="cardapioBody">
    <!-- Linhas preenchidas pelo JS -->
  </tbody>
</table>

<button onclick="salvarCardapio()">Salvar Cardápio</button>

<script>
// Turnos e dias
const turnos = ["Manhã", "Tarde"];
const dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];

// Inicializa cardápio vazio
let cardapio = {};
turnos.forEach(turno => {
  cardapio[turno] = {};
  dias.forEach(dia => {
    cardapio[turno][dia] = { entrada: "", lanche: "", saida: "" };
  });
});

// Função para renderizar tabela editável
function renderCardapio() {
  const tbody = document.getElementById('cardapioBody');
  tbody.innerHTML = '';

  turnos.forEach(turno => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td><b>${turno}</b></td>` + 
      dias.map(dia => `
        <td>
          Entrada:<br><input type="text" value="${cardapio[turno][dia].entrada}" 
            onchange="cardapio['${turno}']['${dia}'].entrada=this.value">
          <br>Lanche:<br><input type="text" value="${cardapio[turno][dia].lanche}" 
            onchange="cardapio['${turno}']['${dia}'].lanche=this.value">
          <br>Saída:<br><input type="text" value="${cardapio[turno][dia].saida}" 
            onchange="cardapio['${turno}']['${dia}'].saida=this.value">
        </td>
      `).join('');
    tbody.appendChild(tr);
  });
}

// Função de salvar (aqui apenas mostra no console, pode salvar no banco)
function salvarCardapio() {
  console.log("Cardápio salvo:", cardapio);
  alert("Cardápio atualizado com sucesso!");
}

// Renderiza inicialmente
renderCardapio();
</script>

</body>
</html>
