<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #28a745;
      color: white;
    }
    input, select, button {
      padding: 5px;
      margin: 5px 0;
    }
    .form-container {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .btn-edit, .btn-delete {
      cursor: pointer;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      margin: 0 2px;
    }
    .btn-edit { background: #ffc107; color: #000; }
    .btn-delete { background: #dc3545; color: #fff; }
  </style>
</head>
<body>

<h1>Cardápio</h1>

<div class="form-container">
  <h3>Adicionar / Editar Item</h3>
  <input type="hidden" id="editIndex">
  <label>Categoria: 
    <select id="categoria">
      <option>Entrada</option>
      <option>Prato Principal</option>
      <option>Sobremesa</option>
      <option>Bebida</option>
    </select>
  </label>
  <label>Nome: <input type="text" id="nome"></label>
  <label>Descrição: <input type="text" id="descricao"></label>
  <label>Preço: <input type="number" id="preco" step="0.01" min="0"></label>
  <br>
  <button onclick="addOrUpdateItem()">Salvar Item</button>
</div>

<table>
  <thead>
    <tr>
      <th>Categoria</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço (R$)</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="cardapioBody">
    <!-- Conteúdo dinâmico -->
  </tbody>
</table>

<script>
let itensCardapio = [];

function renderCardapio() {
  const tbody = document.getElementById('cardapioBody');
  tbody.innerHTML = '';
  itensCardapio.forEach((item, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${item.categoria}</td>
      <td>${item.nome}</td>
      <td>${item.descricao}</td>
      <td>R$ ${item.preco.toFixed(2)}</td>
      <td>
        <button class="btn-edit" onclick="editItem(${index})">Editar</button>
        <button class="btn-delete" onclick="deleteItem(${index})">Excluir</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function addOrUpdateItem() {
  const categoria = document.getElementById('categoria').value;
  const nome = document.getElementById('nome').value;
  const descricao = document.getElementById('descricao').value;
  const preco = parseFloat(document.getElementById('preco').value);
  const editIndex = document.getElementById('editIndex').value;

  if (!nome || !descricao || isNaN(preco) || preco <= 0) {
    alert('Preencha todos os campos obrigatórios corretamente!');
    return;
  }

  const item = { categoria, nome, descricao, preco };

  if (editIndex === '') {
    itensCardapio.push(item);
  } else {
    itensCardapio[editIndex] = item;
    document.getElementById('editIndex').value = '';
  }

  clearForm();
  renderCardapio();
}

function editItem(index) {
  const item = itensCardapio[index];
  document.getElementById('categoria').value = item.categoria;
  document.getElementById('nome').value = item.nome;
  document.getElementById('descricao').value = item.descricao;
  document.getElementById('preco').value = item.preco;
  document.getElementById('editIndex').value = index;
}

function deleteItem(index) {
  if (confirm('Deseja realmente excluir este item do cardápio?')) {
    itensCardapio.splice(index, 1);
    renderCardapio();
  }
}

function clearForm() {
  document.getElementById('categoria').value = 'Entrada';
  document.getElementById('nome').value = '';
  document.getElementById('descricao').value = '';
  document.getElementById('preco').value = '';
}
</script>

</body>
</html>
