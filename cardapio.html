<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Semanal por Horário</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f4f4f4; }
  h1 { text-align: center; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; background: white; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
  th { background: #28a745; color: white; }
  td input, td select { width: 90%; padding: 4px; margin: 2px 0; box-sizing: border-box; }
  button { margin-top: 10px; padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>Cardápio Semanal Editável</h1>

<table>
  <thead>
    <tr>
      <th>Horário</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
    </tr>
  </thead>
  <tbody id="cardapioBody"></tbody>
</table>

<button onclick="salvarCardapio()">Salvar Cardápio</button>

<script>
// Horários disponíveis
const horarios = ["07:00 - 07:50", "07:50 - 08:40", "08:50 - 09:40", "09:40 - 10:30", "10:50 - 11:40"];

// Dias da semana
const dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];

// Inicializa cardápio vazio
let cardapio = {};
horarios.forEach(horario => {
  cardapio[horario] = {};
  dias.forEach(dia => {
    cardapio[horario][dia] = { entrada: "", lanche: "", saida: "" };
  });
});

// Renderiza tabela editável
function renderCardapio() {
  const tbody = document.getElementById('cardapioBody');
  tbody.innerHTML = '';

  horarios.forEach(horario => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>
        <select onchange="alterarHorario(this, '${horario}')">
          ${horarios.map(h => `<option value="${h}" ${h===horario?'selected':''}>${h}</option>`).join('')}
        </select>
      </td>` +
      dias.map(dia => `
        <td>
          Entrada:<br><input type="text" value="${cardapio[horario][dia].entrada}" onchange="cardapio['${horario}']['${dia}'].entrada=this.value">
          <br>Lanche:<br><input type="text" value="${cardapio[horario][dia].lanche}" onchange="cardapio['${horario}']['${dia}'].lanche=this.value">
          <br>Saída:<br><input type="text" value="${cardapio[horario][dia].saida}" onchange="cardapio['${horario}']['${dia}'].saida=this.value">
        </td>`).join('');
    tbody.appendChild(tr);
  });
}

// Função para alterar horário de uma linha
function alterarHorario(select, antigoHorario) {
  const novoHorario = select.value;
  if (novoHorario === antigoHorario) return;

  // Copia os dados para o novo horário
  if (!cardapio[novoHorario]) cardapio[novoHorario] = {};
  dias.forEach(dia => {
    cardapio[novoHorario][dia] = { ...cardapio[antigoHorario][dia] };
    cardapio[antigoHorario][dia] = { entrada:"", lanche:"", saida:"" };
  });

  renderCardapio();
}

// Salvar cardápio
function salvarCardapio() {
  console.log("Cardápio salvo:", cardapio);
  alert("Cardápio atualizado com sucesso!");
}

// Inicializa
renderCardapio();
</script>

</body>
</html>
