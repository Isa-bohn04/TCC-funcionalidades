<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Semanal por Turno</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f4f4f4; }
  h1 { text-align: center; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; background: white; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
  th { background: #28a745; color: white; }
  td input, td select { width: 90%; padding: 4px; margin: 2px 0; box-sizing: border-box; }
  button { margin-top: 10px; padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>Cardápio Semanal Editável por Turno</h1>

<table>
  <thead>
    <tr>
      <th>Turno</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
    </tr>
  </thead>
  <tbody id="cardapioBody"></tbody>
</table>

<button onclick="salvarCardapio()">Salvar Cardápio</button>

<script>
// Turnos disponíveis
let turnos = ["Manhã", "Tarde", "Noite"];

// Dias da semana
const dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];

// Inicializa cardápio vazio
let cardapio = {};
turnos.forEach(turno => {
  cardapio[turno] = {};
  dias.forEach(dia => {
    cardapio[turno][dia] = { entrada: "", lanche: "", saida: "" };
  });
});

// Função para renderizar tabela editável
function renderCardapio() {
  const tbody = document.getElementById('cardapioBody');
  tbody.innerHTML = '';

  turnos.forEach(turno => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>
        <select onchange="alterarTurno(this, '${turno}')">
          ${turnos.map(t => `<option value="${t}" ${t===turno?'selected':''}>${t}</option>`).join('')}
        </select>
      </td>` +
      dias.map(dia => `
        <td>
          Entrada:<br><input type="text" value="${cardapio[turno][dia].entrada}" onchange="cardapio['${turno}']['${dia}'].entrada=this.value">
          <br>Lanche:<br><input type="text" value="${cardapio[turno][dia].lanche}" onchange="cardapio['${turno}']['${dia}'].lanche=this.value">
          <br>Saída:<br><input type="text" value="${cardapio[turno][dia].saida}" onchange="cardapio['${turno}']['${dia}'].saida=this.value">
        </td>`).join('');
    tbody.appendChild(tr);
  });
}

// Alterar nome do turno
function alterarTurno(select, antigoTurno) {
  const novoTurno = select.value;
  if (novoTurno === antigoTurno) return;

  // Cria novo turno se não existir
  if (!cardapio[novoTurno]) cardapio[novoTurno] = {};
  dias.forEach(dia => {
    cardapio[novoTurno][dia] = { ...cardapio[antigoTurno][dia] };
    cardapio[antigoTurno][dia] = { entrada:"", lanche:"", saida:"" };
  });

  renderCardapio();
}

// Salvar cardápio
function salvarCardapio() {
  console.log("Cardápio salvo:", cardapio);
  alert("Cardápio atualizado com sucesso!");
}

// Renderiza inicialmente
renderCardapio();
</script>

</body>
</html>
